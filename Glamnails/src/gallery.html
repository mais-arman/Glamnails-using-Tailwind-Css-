<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Creative Gallery | GlamNails Studio</title>
  <link href="./output.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fce7f3 0%, #fdf2f8 50%, #fce7f3 100%);
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .blurred-circle-1 {
      position: fixed;
      top: -4rem;
      left: -4rem;
      width: 12rem;
      height: 12rem;
      background: #fbb6ce;
      border-radius: 9999px;
      filter: blur(4rem);
      opacity: 0.3;
      animation: slowBounce 3s infinite;
      mix-blend-mode: multiply;
      z-index: 0;
      pointer-events: none;
    }
    .blurred-circle-2 {
      position: fixed;
      bottom: -5rem;
      right: -5rem;
      width: 14rem;
      height: 14rem;
      background: #f472b6;
      border-radius: 9999px;
      filter: blur(5rem);
      opacity: 0.2;
      animation: pulse 4s infinite;
      mix-blend-mode: multiply;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes slowBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(20px); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.4; }
    }

    header, section, footer {
      position: relative;
      z-index: 10;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 1.25rem;
      box-shadow: 0 10px 25px rgba(219, 39, 119, 0.25);
      cursor: pointer;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }
    .gallery-item:hover {
      transform: scale(1.07);
      box-shadow: 0 18px 40px rgba(219, 39, 119, 0.5);
      z-index: 10;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.35s ease;
      border-radius: 1.25rem;
    }
    .gallery-item:hover img {
      transform: scale(1.15);
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(0deg, rgba(219,39,119,0.85), transparent);
      color: white;
      padding: 1rem 1.5rem;
      font-weight: 700;
      font-size: 1.1rem;
      opacity: 0;
      transition: opacity 0.35s ease;
      border-bottom-left-radius: 1.25rem;
      border-bottom-right-radius: 1.25rem;
      pointer-events: none;
    }
    .gallery-item:hover .overlay {
      opacity: 1;
      pointer-events: auto;
    }

    #loadMoreBtn {
      display: block;
      margin: 2rem auto;
      background-color: #ec4899;
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 1.125rem;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(236,72,153,0.3);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #loadMoreBtn:hover {
      background-color: #db2777;
    }
  </style>
</head>
<body class="text-gray-800">

  <div class="blurred-circle-1"></div>
  <div class="blurred-circle-2"></div>

  <!-- Navbar -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-pink-600 select-none cursor-default">GlamNails</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-pink-600">Home</a>
        <a href="about.html" class="hover:text-pink-600">About</a>
        <a href="services.html" class="hover:text-pink-600">Services</a>
        <a href="gallery.html" class="text-pink-600 font-medium">Gallery</a>
        <a href="contact.html" class="hover:text-pink-600">Contact</a>
      </nav>
    </div>
  </header>

  <section class="py-24">
    <h2 class="text-5xl font-extrabold text-pink-700 text-center mb-16 tracking-wide drop-shadow-lg">Our Gallery</h2>

    <div id="galleryGrid" class="gallery-grid">

      <div class="gallery-item">
        <img src="https://i.pinimg.com/originals/4d/6a/0d/4d6a0dec94826730d569b702ad6a80dd.jpg" alt="Elegant Gel Nails" loading="lazy" />
        <div class="overlay">Elegant Gel Nails</div>
      </div>

      <div class="gallery-item">
        <img src="https://i.pinimg.com/originals/2a/1a/b6/2a1ab6675be49f55c8f0145abd90fd65.jpg" alt="Bright Acrylic Extensions" loading="lazy" />
        <div class="overlay">Bright Acrylic Extensions</div>
      </div>

      <div class="gallery-item">
        <img src="https://i.pinimg.com/originals/2b/6b/42/2b6b42c4f83db6ba9faeff553abcc16a.jpg" alt="Floral Nail Art" loading="lazy" />
        <div class="overlay">Floral Nail Art</div>
      </div>

      <div class="gallery-item">
        <img src="https://i.pinimg.com/originals/b7/e7/81/b7e781139a2b34b4a140743140d9e828.jpg" alt="Sparkling Gems" loading="lazy" />
        <div class="overlay">Sparkling Gems</div>
      </div>

      <div class="gallery-item">
        <img src="https://i.pinimg.com/originals/47/6e/49/476e49bf83594a44674cba9f1432a04e.jpg" alt="Pastel Polish" loading="lazy" />
        <div class="overlay">Pastel Polish</div>
      </div>

      <div class="gallery-item">
        <img src="https://i.pinimg.com/originals/7f/5c/c3/7f5cc3f98696098af328cc97557eb165.jpg" alt="Modern Shiny Nails" loading="lazy" />
        <div class="overlay">Modern Shiny Nails</div>
      </div>

    </div>

    <button id="loadMoreBtn">Load More</button>
  </section>

  <!-- Footer -->
  <footer class="bg-pink-100 py-6 mt-20 text-center text-gray-700 text-sm select-none relative z-10">
    Â© 2025 GlamNails Studio. All rights reserved.
  </footer>

  <script>
    const galleryGrid = document.getElementById('galleryGrid');
    const loadMoreBtn = document.getElementById('loadMoreBtn');

    const moreImages = [
      {
        src: "https://i.pinimg.com/originals/ad/b6/0a/adb60a094a2f3ccfa9884932cd67a525.jpg",
        alt: "Glitter French Tips",
        title: "Glitter French Tips"
      },
      {
        src: "https://tse4.mm.bing.net/th/id/OIP.-t1Z6n7CeshPp1Ew6h3OZQHaHV?pid=Api&P=0&h=180",
        alt: "Bold Matte Nails",
        title: "Bold Matte Nails"
      },
      {
        src: "https://www.glam.com/img/gallery/barbie-chrome-nails-are-trending-thanks-to-margot-robbie-shiny-girl-summer-is-officially-here/intro-1688610459.jpg",
        alt: "Chic Ombre Nails",
        title: "Chic Ombre Nails"
      },
      {
        src: "https://tse3.mm.bing.net/th/id/OIP.cT91-OysTF6utZ_bab1o2AHaIE?pid=Api&P=0&h=180",
        alt: "Floral Accents",
        title: "Floral Accents"
      },
      {
        src: "https://s3.us-west-1.amazonaws.com/www.vivaglammagazine.com/wp-content/uploads/2022/08/Pink-Nail-Art-Designs-Are-Here-To-Compliment-Any-Look-5-1.jpg",
        alt: "Shiny Rhinestones",
        title: "Shiny Rhinestones"
      },
      {
        src: "https://i.pinimg.com/originals/06/b3/47/06b3471dff4e510dbb059d4d7b393fa2.jpg",
        alt: "Pastel Gradient Nails",
        title: "Pastel Gradient Nails"
      }
    ];

    let loadIndex = 0;

    loadMoreBtn.addEventListener('click', () => {
      const itemsToLoad = 2; 
      const nextImages = moreImages.slice(loadIndex, loadIndex + itemsToLoad);

      nextImages.forEach(img => {
        const div = document.createElement('div');
        div.classList.add('gallery-item');
        div.innerHTML = `
          <img src="${img.src}" alt="${img.alt}" loading="lazy" />
          <div class="overlay">${img.title}</div>
        `;
        galleryGrid.appendChild(div);
      });

      loadIndex += itemsToLoad;

      if (loadIndex >= moreImages.length) {
        loadMoreBtn.style.display = 'none';
      }
    });
  </script>

</body>
</html>
